      required:
      - instrument_token
      - new_product
      - old_product
      - quantity
      - transaction_type
      type: object
      properties:
        instrument_token:
          type: string
          description: Key of the instrument
          example: "151064324"
        new_product:
          type: string
          description: Indicates the new product to use for the convert positions
          example: D
          enum:
          - I
          - D
          - CO
          - OCO
          - MTF
        old_product:
          type: string
          description: Indicates the old product to use for the convert positions
          example: I
          enum:
          - I
          - D
          - CO
          - OCO
          - MTF
        transaction_type:
          type: string
          description: Indicates whether its a buy(b) or sell(s) order
          example: BUY
          enum:
          - BUY
          - SELL
        quantity:
          type: integer
